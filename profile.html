<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Kandidat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Profil Kandidat</h1>
    </header>
    
    <nav>
        <a href="index.html">Kembali</a>
    </nav>

    <main>
        <h2>Pilih Profil Kandidat</h2>
        <div class="kandidat" onclick="showProfile(0)">
            <img src="foto1.jpg" alt="Kandidat 1">
            <p>Kandidat 1</p>
        </div>
        <div class="kandidat" onclick="showProfile(1)">
            <img src="foto2.jpg" alt="Kandidat 2">
            <p>Kandidat 2</p>
        </div>
        <div class="kandidat" onclick="showProfile(2)">
            <img src="foto3.jpg" alt="Kandidat 3">
            <p>Kandidat 3</p>
        </div>
        <div class="kandidat" onclick="showProfile(3)">
            <img src="foto4.jpg" alt="Kandidat 4">
            <p>Kandidat 4</p>
        </div>
    </main>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close" onclick="closeModal()">&times;</button>
            <h3 id="nama"></h3>
            <img id="foto" src="" alt="Foto Kandidat">
            <p><strong>Jurusan:</strong> <span id="jurusan"></span></p>
            <p><strong>Visi & Misi:</strong> <span id="visiMisi"></span></p>
            <video id="video" controls></video>
        </div>
    </div>

    <script>
        const kandidatData = [
            { nama: "Kandidat 1", jurusan: "Teknik Informatika", visiMisi: "Menjadi pemimpin yang inspiratif", foto: "foto1.jpg", video: "video1.mp4" },
            { nama: "Kandidat 2", jurusan: "Sistem Informasi", visiMisi: "Mewujudkan inovasi untuk mahasiswa", foto: "foto2.jpg", video: "video2.mp4" },
            { nama: "Kandidat 3", jurusan: "Teknik Informatika", visiMisi: "Menjadi pemimpin yang inspiratif", foto: "foto1.jpg", video: "video1.mp4" },
            { nama: "Kandidat 4", jurusan: "Sistem Informasi", visiMisi: "Mewujudkan inovasi untuk mahasiswa", foto: "foto2.jpg", video: "video2.mp4" }
        ];
        
        function showProfile(index) {
            document.getElementById("nama").textContent = kandidatData[index].nama;
            document.getElementById("jurusan").textContent = kandidatData[index].jurusan;
            document.getElementById("visiMisi").textContent = kandidatData[index].visiMisi;
            document.getElementById("foto").src = kandidatData[index].foto;
            document.getElementById("video").src = kandidatData[index].video;
            document.getElementById("modal").style.display = "flex";
        }
        
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
